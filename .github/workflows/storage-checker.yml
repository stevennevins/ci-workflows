name: Check Storage Layout
on:
  pull_request:
    branches:
      - main
jobs:
  upload-artifact:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: "Generate and prepare the contract artifacts"
        run: |
          mkdir pr
          for file in $(find src -name '*.sol'); do
              contract_name=$(basename "$file" .sol)
              forge inspect "$contract_name" storageLayout > pr/"$contract_name".md
          done

      - name: Checkout main
        env:
          MAIN: ${{ github.event.pull_request.base.sha }}
        run: |
          git checkout $MAIN

      - name: "Generate and prepare the contract artifacts"
        run: |
          mkdir main
          for file in $(find src -name '*.sol'); do
              contract_name=$(basename "$file" .sol)
              forge inspect "$contract_name" storageLayout > main/"$contract_name".md
          done
      # Compare outputs
      - name: Compare outputs
        run: diff --unified pr main
